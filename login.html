<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@100;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <link href="/assets/img/logo-rodape.svg" rel="icon">
    <title>Self Check</title>

<body>
    <main id="login-file">
        <a href="index.html" class="voltar"><img src="assets/img/bt-back.svg" alt="seta">Voltar</a>
        <img id="logo-2" src="assets/img/logo-principal.svg" alt="logo-1">
        <br><br>
        
           <form action="">
            <div class="login1">
                <div class="form-floating mb-3" style="width: 300px;">
                    <input type="email" class="form-control" id="login" placeholder="name@example.com">
                    <label for="floatingInput">Usuario</label>
                
                </div>
                <div class="form-floating" style="width: 300px;">
                    <input type="password" class="form-control" id="senha" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>
            </div>
                <button type="submit" class="loginbtt" onclick="logar(); return false" >
                    <div class="loginbtt2">Login</div>
                </button>
                
                <button type="submit" class="cadastrobtt" onclick="redirectToCadastro(); return false"> 
                    <div class="cadastrobtt2">Cadastre-se</div>
                </button>
         
           </form>
       
            <img id="logo-rodape-login" src="assets/img/logo-rodape.svg" alt="logo-rodape">
    </main>
    
</body>
<script src="assets/js/script.js"></script>
</html>
