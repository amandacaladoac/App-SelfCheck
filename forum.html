<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@100;400;500&display=swap"
        rel="stylesheet">

    <title>Self Check</title>

<body>
    <div class="perfil-criar-post">
        <div class="criar-post-image1">
            <img class="criar-post-foto1" src="assets/img/foto-perfil.svg" alt="criar-post-foto">
        </div>
        <div class="campo-texto">
            <form>
                <textarea id="message" cols="30" rows="1" placeholder="pronto para compartilhar algo?"></textarea>
                <button id="submit" class="btn-post">Criar post</button>
            </form>
            <div id="messages"></div>
        </div>
    </div>
    <div class="icons-forums">
        <img src="assets/img/relogio.png" class="relogio-forum">
        <p class="p1">Novo</p>
        <img src="assets/img/seta-diagonal.png" class="setad-forum">
        <p class="p2">Top</p>
        <img src="assets/img/caixa-de-selecao.png" class="caixa-forum">
        <p class="p3">Fechado</p>

    </div>
    <div id="messages">
        <div class="messages">
            <div class="img2-forum-perfil">
                <img class="foto2-forum-perfil" src="assets/img/forumfoto.jpeg">
            </div>
            <div class="palavras-forum">
                <h2>Miss_sunshines51</h2>
                <p>5 minutos atrás</p>
                <h1>Urgente!! Livros Bom de java!</h1>
            </div>
            <div class="icons-forum">
                <img src="assets/img/olho.png" class="olho-forum">
                <p class="p4">125</p>
                <img src="assets/img/bate-papo.png" class="batep-forum">
                <p class="p5">15</p>
                <img src="assets/img/pra-cima.png" class="seta-forum">
                <p class="p6">155</p>
            </div>
        </div>
    </div>
    <div id="messa">
        <div class="messages">
            <div class="img2-forum-perfil">
                <img class="foto2-forum-perfil" src="assets/img/forumfoto.jpeg">
            </div>
            <div class="palavras-forum">
                <h2>Miss_sunshines51</h2>
                <p>5 minutos atrás</p>
                <h1>Urgente!! Livros Bom de java!</h1>
            </div>
            <div class="icons-forum">
                <img src="assets/img/olho.png" class="olho-forum">
                <p class="p4">125</p>
                <img src="assets/img/bate-papo.png" class="batep-forum">
                <p class="p5">15</p>
                <img src="assets/img/pra-cima.png" class="seta-forum">
                <p class="p6">155</p>
            </div>
        </div>
    </div>
    <div>
        <footer>
            <ul id="rodape">
                <li id="icon-forum">
                    <img src="img/icon-forum-vazio.svg" alt="">
                </li>
                <li id="icon-pontos">
                    <img src="img/icon-pontos-vazio.svg" alt="">
                </li>
                <li id="icon-checkin">
                    <img src="img/icon-checkin-vazio.svg" alt="">
                </li>
                <li id="icon-perfil">
                    <img src="img/icon-perfil-vazio.svg" alt="">
                </li>
            </ul>
        </footer>
    </div>
</body>
