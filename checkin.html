<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@100;400;500&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">
    <link href="/assets/img/logo-rodape.svg" rel="icon">
    <title>Self Check</title>

<body>
    <main id="checkin">
    
        <div id="mapa"></div>
    
        <div class="botao-checkin">
            <button id="check-in-btn" >Check In</button>
            <div id="popup" class="popup">
                <img src="assets/img/icon-checkin-concluido.svg" alt="">
                <h2>Check In <br> Realizado com sucesso!</h2>
                <img id="confete" src="assets/img/confete.svg" alt="">
                <button id="fechar-popup">Ok</button>
            </div>
        </div>
    </main>
    
    <div>
        <footer>
            <ul id="rodape">
                <li id="icon-forum">
                    <img src="img/icon-forum-vazio.svg" alt="">
                </li>
                <li id="icon-pontos">
                    <img src="img/icon-pontos-vazio.svg" alt="">
                </li>
                <li id="icon-checkin">
                    <img src="img/icon-checkin-preenchido.svg" alt="">
                </li>
                <li id="icon-perfil">
                    <img src="img/icon-perfil-vazio.svg" alt="">
                </li>
            </ul>
        </footer>
    </div>
</body>
<script src="assets/js/script.js"></script>
<script src="assets/js/pontos.js"></script>
<script src="assets/js/loc.js"></script>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</html>
